<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Grilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
   <div class="container">
         <form action="" class="row g-3">
            <!-- primer fila-->
            <div class="col-md-3">
                <label for="PNombre" class="form-label">Primer Nombre</label>
                <input type="text" name="PNombre" id="PNombre" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="SNombre" class="form-label">Segundo Nombre</label>
                <input type="text" name="SNombre" id="SNombre" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="PApellido" class="form-label">Primer Apellido</label>
                <input type="text" name="PApellido" id="PApellido" class="form-control">

            </div>
            <div class="col-md-3">
                <label for="SApellido" class="form-label">Segundo  Apellido</label>
                <input type="text" name="SApellido" id="SApellido" class="form-control">
            </div>
            <!--Segunda Fila-->
            <div class="col-md-6">
                <label for="Correo" class="form-label">Correo</label>
                <input type="mail" name="Correo" id="Correo" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="Clave" class="form-label" >Clave</label>
                <input type="password" name="Clave" id="Clave" class="form-control">
            </div>
            <!--tercera fila-->
            <div class="col-md-12">
                <label for="direccion" class="form-label" >direccion</label>
                <input type="text" name="direcccion" id="direccion" class="form-control">
            </div>
            <!--cuarta fila-->
            <div class="col-md-5">
                <label for="Ciudad" class="form-label">Ciudad</label>
                <input type="text" name="Ciudad" id="Ciudad" class="form-control">
            </div>
            <div class="col-md-5">
                <label for="departamento" class="form-label">Departamento</label>
                <input type="text" name="departamento" id="departamento" class="form-control">
            </div>
            <div class="col-md-2">
                <label for="estrato" class="form-label">Estrato</label>
                <select name="estrato" id="estrato" class="form-select">
                    <option selected>Elija una opcion</option>
                    <option value="1">Estrato 1</option>
                    <option value="2">Estrato 2</option>
                    <option value="3">Estrato 3</option>
                    <option value="4">Estrato 4</option>
                    <option value="5">Estrato 5</option>
                    <option value="6">Estrato 6</option>
                </select>
            </div>
            <!--Quinta fila-->
            <div class="col-md-12">
                <label for="Comentarios" class="form-label">Comentarios</label>
                <textarea name="Comentarios" id="Comebtarios" class="form-control" rows="5"></textarea>
            </div>
            <!--sexta fila-->
            <div class="col-md-12">
                <input type="checkbox" name="Condiciones" id="Condiciones" class="form-check-input">
                <label for="Condiciones" class="from-label">Acepto Terminos y Condiciones</label>                
            </div>
            <!--Septima fila-->
            <div class="col-md-12" style="text-align: center;">
                <button type="submit" class="btn btn-primary center-block" id="Boton">Enviar
                </button>

            </div>
            
        </form>
   </div>
    
</body>
</html>
