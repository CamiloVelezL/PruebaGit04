<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de Formulario</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <form action=""method="">
        <label for="Nombre">Nombre completo</label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Introduzca su completo">         
        <br>
        <label for="Clave">Password</label>
        <input type="Password" id="Clave" name=""Clave placeholder="Introduzca su contraseña">
        <br>
        <input type="submit" name="Login" id="Login" value="Enviar">
        <input type="reset" name="reset" id="reset"  value="Borrar">
        <hr>
        <h3>Estado Civil</h3>
        <label for="Casado">Casado</label>
        <input type="radio"name="EstadoC"id="Casado"velue="1"checked><br>
        <label for="Divorciado">divorciado</label>
        <input type="radio"name="EstadoC"id="Divorciado"velue="2"><br>
        <label for="Soltero">Soltero</label>
        <input type="radio"name="EstadoC"id="Soltero"velue="3"><br>
        <hr>
        <h3>Seleccione los lenguajes de programación que domine:</h3>
        <input type="checkbox">Java
        <input type="checkbox">Python 
        <input type="checkbox">JavaScript
        <hr>
        <h4>Selecciones Ciudad</h4>
        <select name="Ciudad" id="Ciudad">Ciudades
            <option value="1">Medelllin</option>
            <option value="2">Barranquilla</option>
            <option value="3">Bogota</option>
            <option value="4">Cali</option>
            <option value="5">Pereira</option>
        </select>
        <hr>
        <select name="Ciudad[]" id="Ciudad"multiple size="3">
            <option value="1">Medelllin</option>
            <option value="2">Barranquilla</option>
            <option value="3">Bogota</option>
            <option value="4">Cali</option>
            <option value="5">Pereira</option>
        </select>




    </form>

    
</body>
</html>
