<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Date</title>
    <style>
        body{
            font:bold;
            font-size: 25px;
            color: rgb(1, 10, 10);
            background-color: rgba(217, 103, 103, 0.702);
        }
    </style>
</head>
<body>
    <script>
        let fecha= new Date()
        document.write('La fecha de hoy es ')
        document.write(fecha.getDate()+'/')
        document.write(fecha.getMonth()+1+'/')
        document.write(fecha.getFullYear()+' ')
        document.write(' y son las ')
        document.write(fecha.getHours()+':')
        document.write(fecha.getMinutes()+':')
        document.write(fecha.getSeconds())

    </script>   
</body>
</html>
